<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urna_online</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="urna">
        <div id="tela">
            <span id="numeracao"></span>
            <img src="" id="candidato">
        </div>
    <br>
        <div class="botoes">
            <div id="fileira1">
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
            </div>
            <br>
            <div id="fileira2">
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
            </div>
            <br>
            <div id="fileira3">
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
            </div>
            <br>
            <div>
                <button id="zero">0</button>
            </div>
            <br>
            <div class="botoes_confirma">
                <button id="branco">BRANCO</button>
                <button id="laranja">CORRIGE</button>
                <button id="verde">CONFIRMA</button>
            </div>
        </div>
    </div>
</body>
<script src="js/urna.js"></script>
</html>
